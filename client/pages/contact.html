        <div class="title_contact_box">
            <img class="title" src="../images/contact.png" width="450" alt="צור קשר:)">

        <form>
            <div class="inputs">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="שם מלא" name="name" id='name' required />
                </div>
                <br>
                <div class="form__group field">
                    <input type="email" class="form__field" placeholder="מייל" name="mail" id='mail' required />
                </div>
                <br>
                <div class="form__group field">
                    <select class="form__field" placeholder="נושא ההודעה" name="topic" id='topic' required />
                    <option>נושא ההודעה</option>
                    <option>שירות לקוחות</option>
                    <option>זכינות</option>
                    <option>אחר</option>
                    </select>
                </div>
                <br>
                <div class="form__group field">
                    <textarea class="form__field" rows="5" cols="33" placeholder="תוכן ההודעה" name="content" id='content' /></textarea>
                </div>
                <br>
                <button class="button"><span>שלח הודעה </span></button>
            </div>
        </form>
        <a href="branches.html">לרשימת סניפי הרשת לחץ כאן</a><br>
        <img class="longimg" src="../images/ice-cream.png">
