  <body>
    <header>
      <div id="userDetails" style="padding: 2%">
        <span id="userHeader"></span>
      </div>
    </header>
    <nav>
      <div id="menu">
        <a href="branches.html">סניפים</a>
        <a href="our-flavours.html">הטעמים של קצפת</a>

        <a href="contact.html">צור קשר</a>
      </div>

    <main>
      <form>
        <div class="inputs">
          <h5 style="direction: rtl; color: brown; text-align: right">
            סה"כ לתשלום:
          </h5>
          <span id="totalPayment"></span>
          <div class="form__group field">
            <input
              type="number"
              class="form__field"
              placeholder="מספר כרטיס"
              name="cardNumber"
              id="name"
              required="שדה חובה"
              size="4"
            />
          </div>
          <br />
          <div class="form__group field">
            <input
              type="month"
              class="form__field"
              placeholder="תוקף"
              name="cardValidity"
              id="cardValidity"
              required
            />
          </div>
          <br />
          <div class="form__group field">
            <input
              type="number"
              class="form__field"
              placeholder="CVV"
              name="cvv"
              id="cvv"
              min="100"
              max="999"
              required="שדה חובה"
            />
          </div>
          <br />
          <div class="form__group field">
            <input
              type="number"
              class="form__field"
              placeholder="ת.ז. בעל הכרטיס"
              name="ownerId"
              id="ownerId"
              minlength="9"
              maxlength="9"
              required
            />
          </div>
          <br />
          <button type="submit" class="button" id="submitBtn">לתשלום</button>
        </div>
      </form>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
          <div class="modal-content">
            <div class="modal-header">
              <div class="icon-box">
                <i class="material-icons">&#xE876;</i>
              </div>
              <h4 class="modal-title w-100">מעולה!</h4>
            </div>
            <div class="modal-body">
              <p class="text-center">ההזמנה כבר בדרך אליך:)</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success btn-block" data-dismiss="modal">
                סגור
              </button>
            </div>
          </div>
        </div>
      </div>
      <a href="branches.html">לרשימת סניפי הרשת לחץ כאן</a><br />
      <img class="longimg" src="../images/ice-cream.png" />
    </main>
    <footer>
      <div id="footer-flex">
        <img id="footerLogo" src="../images/logo.png" />
        <div id="footer-icons">
          <a href="../home-page.html" title="לדף הבית"
            ><img class="icon" src="../images/homeIcon.png"
          /></a>
          <a href="tel:026253722" title="צור קשר בטלפון"
            ><img id="home" class="icon" src="../images/phoneIcon.png"
          /></a>
          <a href="mailto:katzefet@gmail.com" title="שלח לנו מייל"

          <a
            href="https://www.instagram.com/katsefet_gelateria/"
            title="לעמוד האינסטגרם שלנו"

          /></a>
          <a
            href="https://www.facebook.com/Katzefet.Ice.Cream"
            title="לעמוד הפייסבוק שלנו"
            ><img id="face" class="icon" src="../images/faceIcon.png"
          /></a>
        </div>
      </div>
      <img src="../images/small-sliftizk.jpg" />
    </footer>
